<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mx-5">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Código
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nomePropriedade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nomePropriedade">
      Nome
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.nomePropriedade }} </td>
  </ng-container>

  <!-- Localidade Column -->
  <ng-container matColumnDef="localidade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by localidade">
      Localidade
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.localidade }} </td>
  </ng-container>

  <!-- Opções Column -->
  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Opções
    </th>
    <td mat-cell *matCellDef="let element"><!-- delete_forever -->
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit_note"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete_forever"></mat-icon>
    </td>
    <!-- Coloca botões -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
