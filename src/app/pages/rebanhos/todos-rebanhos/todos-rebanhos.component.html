
<div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mx-5">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          Código
        </th>
        <td mat-cell *matCellDef="let element"> <!-- {{ element.id }} --> </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeRebanho">
        <th mat-header-cell *matHeaderCellDef >
          Nome
        </th>
        <td mat-cell *matCellDef="let element"> <!-- {{ element.nomeRebanho }} --> </td>
      </ng-container>

      <!-- Localidade Column -->
      <ng-container matColumnDef="descriRebanho">
        <th mat-header-cell *matHeaderCellDef >
          Descrição
        </th>
        <td mat-cell *matCellDef="let element"> <!-- {{ element.descriRebanho }} --> </td>
      </ng-container>

      <!-- Opções Column -->
      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef>
          Opções
        </th>
        <!-- <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit_note"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete_forever"></mat-icon>
        </td> -->
        <!-- Coloca botões -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
</div>
