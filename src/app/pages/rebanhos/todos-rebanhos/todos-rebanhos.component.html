<table mat-table [dataSource]="data" matSort (matSortChange)="announceSortChange($event)" class="mx-5">
  <!-- Number Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="nomeRebanho">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.nomeRebanho}}</td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="descriRebanho">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let row">{{row.descriRebanho}}</td>
  </ng-container>
  <!-- Opções Column -->
  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Opções
    </th>
    <td mat-cell *matCellDef="let element"> </td>
    <!-- Coloca botões -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
