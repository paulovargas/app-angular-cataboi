<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mx-5">
  <!-- Brinco Column -->
  <ng-container matColumnDef="numeroBrincos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by numeroBrincos">
      Brinco
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.numeroBrincos }} </td>
  </ng-container>

  <!-- Descrição Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by descricao">
      Descrição
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
  </ng-container>

  <!-- Rebanho Column -->
  <ng-container matColumnDef="nomeRebanho">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nomeRebanho">
      Rebanho
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.rebanho.nomeRebanho }} </td>
  </ng-container>

  <!-- Propriedade Column -->
  <ng-container matColumnDef="propriedade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by propriedade">
      Propriedade
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.propriedade.nomePropriedade }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
  </ng-container>

  <!-- Pelagem Column -->
  <ng-container matColumnDef="pelagem">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pelagem">
      Pelagem
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.pelagem ? element.pelagem : "" }} </td>
  </ng-container>

  <!-- Opções Column -->
  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Opções
    </th>
    <td mat-cell *matCellDef="let element"> </td>
    <!-- Coloca botões -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
