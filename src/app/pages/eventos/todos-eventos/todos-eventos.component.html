<table mat-table [dataSource]="data" matSort (matSortChange)="announceSortChange($event)" class="mx-5">
  <!-- Number Column -->
  <ng-container matColumnDef="idevenR">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let row">{{row.idevenR}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="nomeRebanho">
    <th mat-header-cell *matHeaderCellDef>Rebanho</th>
    <td mat-cell *matCellDef="let row">{{row.rebanho.nomeRebanho}}</td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Evento</th>
    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
  </ng-container>
  <!-- State Column -->
  <ng-container matColumnDef="local">
    <th mat-header-cell *matHeaderCellDef>Local</th>
    <td mat-cell *matCellDef="let row">{{row.local}}</td>
  </ng-container>
  <!-- State Column -->
  <ng-container matColumnDef="dataEvento">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let row">{{row.dataEvento}}</td>
  </ng-container>
  <!-- State Column -->
  <ng-container matColumnDef="descri">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let row">{{row.descri}}</td>
  </ng-container>
  <!-- Opções Column -->
  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Opções
    </th>
    <td mat-cell *matCellDef="let element"> </td>
    <!-- Coloca botões -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
